<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <title>Pretty XMPP?</title>
        <link rel="stylesheet" href="style.css" />
        <script src="zepto.min.js"></script>
        <script async src="bundle.js"></script>
    </head>
    <body>
        <div id="loginView" class="mainView">
            <div class="loginFlash info" style="display: none" id="passwordCleared">
                Your login data has been cleared.
            </div>
            <div class="loginFlash error" style="display:none" id="loginError"></div>
            <form id="loginForm">
                <label for="loginJid">JID</label>
                <input type="text" id="loginJid" placeholder="alice@example.com" />
                <label for="loginPw">Password</label>
                <input type="password" id="loginPw" placeholder="password" />
                <label for="loginSave">Log in automatically next time</label>
                <input type="checkbox" id="loginSave" />
                <input id="loginButton" type="submit" value="Loading" class="button" disabled />
            </form>
        </div>
        <div id="progressView" class="mainView" style="display: none">
            Connecting...
        </div>
        <div id="connectedView" class="mainView" style="display: none">
            <header>
                <h1 id="heading">Connected</h1>
                <a href="#" id="logout" class="button">Log out</a>
            </header>
            <div id="messageControls">
                <div id="roster"></div>
                <div id="chatControls">
                    <div id="chatBox"><div class="chat">Select a chat...</div></div>
                    <div id="messageBox">
                        <textarea id="messageInput"></textarea>
                        <input type="submit" id="sendButton" class="button" value="Send"/>
                    </div>
                </div>
            </div>
        </div>
        <audio id="newMessageSound" style="display: none;" src="message.webm"></audio>
    </body>
</html>
